<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head lang="en">
    <title>COVID_19 STATUS</title>
</head>
<body layout:fragment="content">
    <nav>
        <div class="nav-wrapper" style="margin-top: 10px">
            <form method="get" th:object="${searchForm}" th:action="@{/country}">
                <div class="input-field indigo lighten-1">
                    <input id="search" type="search" placeholder="Find country" th:field="${searchForm.search}">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="card-panel center">
            <div class="row center">
                <h1 style="font-size:8vw; max-font-size: 70px">World status</h1>
            </div>
            <div class="container">
                <div class="row center">
                    <div class="col s4">
                        <div class="row center">
                            <b>Confirmed</b>
                        </div>
                        <div class="row center">
                            <b class="indigo-text" th:text="${worldStatus.getConfirmed()}"></b>
                        </div>
                    </div>
                    <div class="col s4">
                        <div class="row center">
                            <b>Deaths</b>
                        </div>
                        <div class="row center">
                            <b class="indigo-text" th:text="${worldStatus.getDeaths()}"></b>
                        </div>
                    </div>
                    <div class="col s4">
                        <div class="row center">
                            <b>Recovered</b>
                        </div>
                        <div class="row center">
                            <b class="indigo-text" th:text="${worldStatus.getRecovered()}"></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="btn-large indigo" style="box-sizing: border-box ">
                <a class="white-text" href="https://www.google.pl/search?q=covid-19&source=lnms&tbm=nws">Find out more!</a>
            </div>
        </div>
    </div>
</body>
</html>
